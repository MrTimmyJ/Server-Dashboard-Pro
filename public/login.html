<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Server Dashboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    <style>
        .login-background {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 6px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 14px;
        }
        
        .login-form .input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f8fafc;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .login-form .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #334155;
        }
        
        .security-notice {
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-background">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">üöÄ</div>
                <h1 class="login-title">Server Dashboard Pro</h1>
                <p class="login-subtitle">v1.0 - Secure Access</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" style="display: none;">‚è≥</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="security-notice">
                    üîí Secure access only. Ensure you're connecting to your trusted server.
                    <br>This interface should be accessed over HTTPS.
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/dashboard/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                //const data = await response.json();
                
               // if (data.success) {
                    // Redirect to dashboard
               //     window.location.href = '/';
               // } else {
               //     throw new Error(data.error || 'Login failed');
               // }


                if (response.ok) {
                    // Redirect to dashboard
                    window.location.href = '/dashboard/';
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset loading state
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Focus username field on load
        document.getElementById('username').focus();
    </script>
</body>
</html>
